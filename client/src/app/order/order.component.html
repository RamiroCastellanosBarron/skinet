<div class="container">
  <div class="row">
    <div class="col-4 mb-3" *ngFor="let order of orders">
      <div class="card shadow-sm">
        <div class="card-header d-flex justify-content-between align-items-center">
          <span>{{order.id}}</span>
          <span>{{order.orderDate | date}}</span>
        </div>

        <ul class="list-group list-group-flush" *ngFor="let item of order.orderItems">
          <li class="list-group-item d-flex justify-content-between">
            <span>
              <a routerLink="/shop/{{item.productId}}" class="text-decoration-none">{{item.productName}}</a>
              ({{item.quantity}})</span>
            <span>{{item.price | currency}}</span>
          </li>
        </ul>
        <div class="card-body">
          <h5 class="card-title">Total</h5>
          <p class="card-text">{{order.total | currency}}</p>
          <a class="card-link" routerLink="/orders/{{order.id}}">View order</a>
        </div>
      </div>
    </div>
  </div>
</div>
